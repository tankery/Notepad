<div class="summer-menu-header">
    <a class="summer-blog-logo" href="{{ "/" }}">
        <img src="{{ site.baseurl }}/images/{{ site.logo }}" alt="Blog Logo" />
    </a>


    <div class="summer-blog-menu">
        <div class="summer-mobile-menu show-for-small">
            <a href="#"><i class="fa fa-bars"></i></a>
        </div>
        <ul class="summer-menu">
            <li class="summer-mobile-close-btn show-for-small text-right">
            <a href="#"><i class="fa fa-times"></i></a>
            </li>
            {% for link in site.links %}
            <li>{% if link.external %}
            <a href="{{ link.url }}">{{ link.title }}</a>
            {% else %}
            <a href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
            {% endif %} </li>
            {% endfor %}
            <li><a href="{{ site.baseurl }}/feed.xml" title="Atom/RSS feed"><i class="icon-rss"></i> Feed</a></li>
        </ul>
    </div>
    <div class="clearfix"></div>
</div>
